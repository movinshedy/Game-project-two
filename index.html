<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@2024 SHEDY MOVIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>@2024 SHEDY MOVIN</h1>

        <div class="scoreboard">
            <div>Computer <span id="computer-score">0</span></div>
            <div>Player <span id="player-score">0</span></div>
        </div>

        <div class="game-area">
            <div id="computer-icon-area" class="icon-area">Computer</div>
            <div id="game-status">CURRENTLY DRAW</div>
            <div id="player-icon-area" class="icon-area">Player</div>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">
               <img src="emoji/rock.jpg" alt="Rock">
                
                Rock
            </button>
            <button id="paper" class="choice-btn">
               <img src="emoji/paper.jpg" alt="Paper">
              
                Paper
            </button>
            <button id="scissors" class="choice-btn">
                <img src="emoji/scissors.jpg" alt="Scissors">
                
                Scissors
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
